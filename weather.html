    <script language="javascript">
      let seconds = 300;

      const timer = setInterval(() => {
        seconds--;
        document.getElementById("timer").innerHTML = seconds + "초 후 새로고침";
        if (seconds <= 0) {
          clearInterval(timer);
          location.reload();
        }
      }, 1000);
    </script>
